<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cosmic Frog Observatory</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: Arial, sans-serif;
    background: radial-gradient(circle at top, #0a0f1a, #000);
    color: #9ad1ff;
    margin: 0;
    padding: 0;
    text-align: center;
  }

  header {
    padding: 40px 20px;
  }

  h1 {
    font-size: 3rem;
    margin: 0;
    color: #78c7ff;
    text-shadow: 0 0 10px #3da5ff;
  }

  .frog {
    font-size: 60px;
    margin-top: 20px;
    animation: float 3s ease-in-out infinite;
  }

  @keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
    100% { transform: translateY(0); }
  }

  .box {
    width: 80%;
    max-width: 600px;
    margin: 25px auto;
    padding: 20px;
    border-radius: 12px;
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(5px);
    border: 1px solid rgba(255,255,255,0.1);
  }

  button {
    padding: 10px 20px;
    background: #3da5ff;
    border: none;
    color: black;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1rem;
    transition: 0.2s;
  }

  button:hover {
    background: #6bc0ff;
  }
</style>
</head>
<body>

<header>
  <h1>Cosmic Frog Observatory</h1>
  <div class="frog">üê∏‚ú®</div>
</header>

<div class="box">
  <h2>Random Frog Fact</h2>
  <p id="fact">Press the button to discover cosmic amphibian secrets.</p>
  <button onclick="newFact()">Reveal Fact</button>
</div>

<div class="box">
  <h2>Frog Frequency Detector</h2>
  <p id="freq">No signal detected.</p>
  <button onclick="scan()">Scan Space</button>
</div>

<script>
  const facts = [
    "Some frogs can survive being frozen solid.",
    "The cosmic frog's croak can allegedly bend small galaxies.",
    "Frogs absorb water through their skin, not their mouths.",
    "Scientists believe frogs existed before most modern constellations.",
    "A single cosmic frog leap can theoretically break light-speed (unproven)."
  ];

  function newFact() {
    document.getElementById("fact").innerText =
      facts[Math.floor(Math.random() * facts.length)];
  }

  function scan() {
    const f = Math.floor(Math.random() * 9000) + 1000;
    document.getElementById("freq").innerText =
      "Detected amphibian wavelength: " + f + " Hz";
  }
</script>

</body>
</html>
